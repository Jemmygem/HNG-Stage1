<body>
   <main class="profile">
     <!-- slack name -->
     <h1 data-testid="slackUserName">my name is jameelah</h1>

     <a href="http://github.com/Jemmygem" data-testid="githubURL">Github repository</a>
 
   </main>

   <script src="script.js"></script>
</body>
